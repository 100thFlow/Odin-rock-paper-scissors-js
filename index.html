<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Rock Papper Scissors!</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">
        <span class="rock">Rock </span><span class="paper">Paper </span
        ><span class="scissors">Scissors</span>
      </h1>
      <h3 id="round">Round 1</h3>

      <div class="score-container">
        <div class="player-score_container">
          <p class="score-text">Your score</p>
          <p class="score" id="playerScore">0</p>
        </div>

        <div class="computer-score_container">
          <p class="score-text">Computer score</p>
          <p class="score" id="computerScore">0</p>
        </div>
      </div>
      <p>Select gesture</p>
      <div class="choice-buttons_container">
        <button id="rock" class="button choice-button" value="rock">
          Rock
        </button>
        <button id="paper" class="button choice-button" value="paper">
          Paper
        </button>
        <button id="scissors" class="button choice-button" value="scissors">
          Scissors
        </button>
      </div>
      <p>How many rounds do you want to play against PC?</p>
      <input type="number" min="1" step="1" value="1" required>
      <button id="playButton" class="play button">Play 1 round</button>
    </div>
  </body>
</html>
